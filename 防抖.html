<body>
    <input type="text">
    <script>
        var input = document.querySelector('input')
        const fn1 = function (fn,wait) {
            var timer = null
            if (timer !== null) {
                clearTimeout(timer)
                timer = setTimeout(fn2, wait)
            }
        }

        function fn2(){
                    console.log(input.value(),'123');

        }
        input.addEventListener('keyup', fn1(fn2,1000))
        
    </script>
</body>
